# =============================================
# Kitty Terminal Configuration
# Theme: Catppuccin Mocha | Font: Victor Mono
# =============================================

# ===== Theme =====
include catppuccin-mocha.conf

# ===== Font =====
font_family      VictorMono Nerd Font SemiBold
bold_font        VictorMono Nerd Font Bold
italic_font      VictorMono Nerd Font Italic
bold_italic_font VictorMono Nerd Font Bold Italic
font_size        16
disable_ligatures never

# ===== Window =====
background_opacity 0.9
window_padding_width 10
confirm_os_window_close 0
hide_window_decorations yes
remember_window_size no
initial_window_width  120c
initial_window_height 35c

# ===== Cursor =====
cursor_shape block
cursor_blink_interval 0
cursor_stop_blinking_after 0

# ===== Scrollback =====
scrollback_lines 10000
scrollback_pager_history_size 100

# ===== Mouse =====
mouse_hide_wait 3.0
open_url_with default
detect_urls yes
copy_on_select clipboard
strip_trailing_spaces smart

# ===== Terminal =====
term xterm-256color
shell_integration enabled

# ===== Image Protocol (icat) =====
allow_remote_control yes
listen_on unix:/tmp/kitty-{kitty_pid}

# ===== Clipboard =====
clipboard_control write-clipboard write-primary read-clipboard read-primary

# ===== Tab Bar =====
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# ===== Bell =====
enable_audio_bell no
visual_bell_duration 0.0

# ===== Keybindings =====
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0
map ctrl+shift+f toggle_fullscreen
map ctrl+shift+t new_tab
map ctrl+shift+w close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+l next_layout
map ctrl+shift+up scroll_line_up
map ctrl+shift+down scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end
map ctrl+shift+f5 load_config_file
