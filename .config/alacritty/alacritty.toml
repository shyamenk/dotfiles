[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font]
normal.family = "JetBrainsMono Nerd Font"
size = 15

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Maximized"
padding.x = 10
padding.y = 10

opacity =0.8
blur = true
# option_as_alt = "Both"


[[keyboard.bindings]]
  key = "V"
  mods = "Control"
  action = "Paste"

[[keyboard.bindings]]
  key = "C"
  mods = "Control"
  action = "Copy"

[[keyboard.bindings]]
  key = "K"
  mods = "Control"
  chars = "\u0003"

