<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <test name="prgname" compare="eq">
      <string>alacritty</string>
    </test>
    <test name="family" compare="eq">
      <string>NotoMonoNerdFont</string>
    </test>
    <edit mode="assign" name="embolden">
      <bool>true</bool>
    </edit>
  </match>
</fontconfig>
