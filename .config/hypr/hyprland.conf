# =============================================
# Hyprland Configuration
# Migrated from i3 - Preserving all keybindings
# =============================================

# ===== Monitor Configuration =====
monitor=,preferred,auto,1

# ===== General Settings =====
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(cba6f7)
    col.inactive_border = rgb(6c7086)
    layout = dwindle
    resize_on_border = true
}

# ===== Input Configuration =====
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# ===== Decoration (replaces picom) =====
decoration {
    rounding = 10
    
    blur {
        enabled = true
        size = 7
        passes = 3
        new_optimizations = true
        xray = false
    }
    
    shadow {
        enabled = false
        range = 12
        render_power = 3
        color = rgba(00000075)
        offset = 0, 0
    }
}

# ===== Animations =====
animations {
    enabled = true
    
    bezier = ease, 0.25, 0.1, 0.25, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    
    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, ease, slide
    animation = fade, 1, 4, ease
    animation = workspaces, 1, 4, overshot, slide
    animation = border, 1, 5, ease
}

# ===== Layout =====
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

# ===== Misc =====
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
}

# ===== Window Rules =====

# ----- Transparency -----
windowrulev2 = opacity 0.85 0.85, class:^(Alacritty)$

# ----- Workspace Assignments -----
windowrulev2 = workspace 1, class:^(google-chrome)$        # Browser
windowrulev2 = workspace 3, class:^(beekeeper-studio)$     # Database Tools
windowrulev2 = workspace 4, class:^(thunar)$               # File Manager
windowrulev2 = workspace 5, class:^(Spotify)$              # Music/Media
windowrulev2 = workspace 6, class:^(org.remmina.Remmina)$  # Remote Desktop
windowrulev2 = workspace 7, class:^(Slack)$                # Communication

# ----- Floating Windows -----
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(galendae)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# ===== Startup Applications =====
exec-once = waybar
exec-once = swww-daemon && sleep 1 && ~/.config/hypr/scripts/wallpaper-rotate.sh
exec-once = dunst
exec-once = nm-applet --indicator
exec-once = hypridle
exec-once = ~/.config/hypr/scripts/battery_alert.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ===== Environment Variables =====
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ===== Keybindings =====
$mod = SUPER

# ----- Core -----
bind = $mod, Return, exec, alacritty
bind = $mod, Q, killactive
bind = $mod, Space, exec, wofi --show drun
bind = $mod SHIFT, C, exec, hyprctl reload
bind = $mod SHIFT, E, exit

# ----- Applications -----
bind = $mod, G, exec, /opt/google/chrome/google-chrome
bind = $mod SHIFT, N, exec, thunar
bind = $mod, P, exec, ~/.config/hypr/scripts/project-launcher.sh
bind = $mod, period, exec, ~/.config/hypr/scripts/emoji-picker.sh

# ----- Power & Lock -----
bind = $mod SHIFT, P, exec, ~/.config/hypr/scripts/power-menu.sh
bind = $mod SHIFT, X, exec, hyprlock
bind = $mod SHIFT, I, exec, hyprctl dispatch dpms off

# ----- Layout -----
bind = $mod, H, layoutmsg, preselect l
bind = $mod, V, layoutmsg, preselect d
bind = $mod, F, fullscreen, 0
bind = $mod, W, togglegroup
bind = $mod, E, togglesplit
bind = $mod SHIFT, Space, togglefloating
bind = $mod, A, changegroupactive, f

# ----- Focus (vim-style matching your i3) -----
bind = $mod, J, movefocus, l
bind = $mod, K, movefocus, d
bind = $mod, L, movefocus, u
bind = $mod, semicolon, movefocus, r

# ----- Focus (arrow keys) -----
bind = $mod, Left, movefocus, l
bind = $mod, Down, movefocus, d
bind = $mod, Up, movefocus, u
bind = $mod, Right, movefocus, r

# ----- Move Windows (vim-style) -----
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r

# ----- Move Windows (arrow keys) -----
bind = $mod SHIFT, Left, movewindow, l
bind = $mod SHIFT, Down, movewindow, d
bind = $mod SHIFT, Up, movewindow, u
bind = $mod SHIFT, Right, movewindow, r

# ----- Resize Mode (submap, like i3 mode) -----
bind = $mod, R, submap, resize
submap = resize
binde = , J, resizeactive, -10 0
binde = , K, resizeactive, 0 10
binde = , L, resizeactive, 0 -10
binde = , semicolon, resizeactive, 10 0
binde = , Left, resizeactive, -10 0
binde = , Down, resizeactive, 0 10
binde = , Up, resizeactive, 0 -10
binde = , Right, resizeactive, 10 0
bind = , Return, submap, reset
bind = , Escape, submap, reset
bind = $mod, R, submap, reset
submap = reset

# ----- Workspaces -----
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod, 0, workspace, 10

# ----- Move to Workspace -----
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9
bind = $mod SHIFT, 0, movetoworkspace, 10

# ----- Mouse bindings -----
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# ----- Screenshots (grim + slurp replacing maim) -----
bind = , Print, exec, grim ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mod, Print, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = CTRL, Print, exec, grim - | wl-copy
bind = CTRL $mod, Print, exec, hyprctl -j activewindow | jq -r '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"' | grim -g - - | wl-copy
bind = $mod SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# ----- Volume Control -----
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# ----- Brightness Control -----
binde = , XF86MonBrightnessUp, exec, brightnessctl set +10%
binde = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# ----- Screen Recording -----
bind = $mod SHIFT, V, exec, ~/.config/hypr/scripts/screen-recording.sh
bind = $mod SHIFT, S, exec, pkill -INT wf-recorder && notify-send "Screen Recording" "Recording stopped"

# ----- Utilities -----
bind = $mod SHIFT, G, exec, ~/.config/hypr/scripts/color-picker.sh
bind = $mod SHIFT, O, exec, ~/.config/hypr/scripts/text-extractor.sh
